<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: #f0f0f0;
         font-family: Arial, sans-serif;
         margin: 0;
      }

      .container {
         max-width: 800px;
         margin: 0 auto;
         padding: 20px;
      }

      h1 {
         text-align: center;
         margin-bottom: 20px;
      }

      input {
         width: 70%;
         padding: 12px 20px;
         box-sizing: border-box;
         border: 2px solid #ccc;
         border-radius: 4px;
         background-color: #f8f8f8;
         font-size: 18px;
         margin-right: 10px;
      }

      button {
         margin-left: 10px;
         padding: 12px 20px;
         background-color: #007bff;
         border: none;
         color: white;
         border-radius: 4px;
         font-size: 18px;
         cursor: pointer;
      }

      #answer {
         width: 100%;
         height: 150px;
         padding: 12px 20px;
         box-sizing: border-box;
         border: 2px solid #ccc;
         border-radius: 4px;
         background-color: #f8f8f8;
         resize: none;
         font-size: 18px;
         margin-top: 20px;
      }
   </style>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   <div class="container">
      

      <div>
         <input placeholder="please enter your name..." id="username" type="text">
         <button onclick="printnamebackwards()" class="batton">Submit</button>
      </div>
    
      <div class="answer" id="namelen"></div>
      <div id="backwards1"></div>

      <br><br>

      <div>
         <input placeholder="please enter a color..." id="colorswitch" type="text">
         <button onclick="switchcolor()" class="batton">Submit</button>
      </div>

      <br><br>

      <div>
        <button type="button" id="BLue" class="btn btn-primary" onclick="changeColorBlue()">Blue</button>
        <button type="button" id="GRay" class="btn btn-secondary" onclick="changeColorGray()">Gray</button>
        <button type="button" id="GReen" class="btn btn-success" onclick="changeColorGreen()">Green</button>
        <button type="button" id="REd" class="btn btn-danger" onclick="changeColorRed()">Red</button>
        <button type="button" id="YEllow" class="btn btn-warning" onclick="changeColorYellow()">Yellow</button>
        <button type="button" id="LIghtblue" class="btn btn-info" onclick="changeColorLightBlue()">Light blue</button>
        <button type="button" id="BLack" class="btn btn-dark" onclick="changeColorBlack()">Black</button>
      </div>

    <script>
       

      function printnamebackwards() {
         let user_name = document.getElementById('username').value;
         let len = user_name.length;
         namelen.innerHTML = (`Your name has ${len} caps.`);
         let backwards = '';
         for (let index = len - 1; index >= 0; index--) {
            backwards += user_name[index];
         }
         backwards1.innerHTML = (`Your name spelled backwards is ${backwards}`);
      }

      function switchcolor() {
         let color = document.getElementById("colorswitch").value;
         document.body.style.backgroundColor = color;
      }

      function changeColorBlue() {
    let blueBtn = document.getElementById("BLue");
    document.body.style.backgroundColor = 'blue';
  }

  function changeColorGray() {
    let grayBtn = document.getElementById("GRay");
    document.body.style.backgroundColor = 'gray';
  }

  function changeColorGreen() {
    let greenBtn = document.getElementById("GReen");
    document.body.style.backgroundColor = 'green';
  }

  function changeColorRed() {
    const redBtn = document.getElementById("REd");
    document.body.style.backgroundColor = 'red';
  }

  function changeColorYellow() {
    const yellowBtn = document.getElementById("YEllow");
    document.body.style.backgroundColor = 'yellow';
  }

  function changeColorLightBlue() {
    const lightBlueBtn = document.getElementById("LIghtblue");
    document.body.style.backgroundColor = 'lightblue';
  }

  function changeColorBlack() {
    const blackBtn = document.getElementById("BLack");
    document.body.style.backgroundColor = 'black';
  }

</script>
</body>
</html>
